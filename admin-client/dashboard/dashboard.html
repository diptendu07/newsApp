<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <button id="logoutButton">Logout</button> <!-- Logout Button -->
    
    <h2>Post News</h2>
    <form id="newsForm">
        <input type="text" id="newsTitle" placeholder="Title" required />
        <textarea id="newsDescription" placeholder="Description" required></textarea>
        <input type="date" id="publishAt" required />
        <input type="text" id="sourceUrl" placeholder="Source URL" required />
        <input type="file" id="newsImage" required />
        <button type="submit">Submit News</button>
    </form>
    
    <h2>Post Sports</h2>
    <form id="sportsForm">
        <input type="text" id="sportsTitle" placeholder="Title" required />
        <textarea id="sportsDescription" placeholder="Description" required></textarea>
        <input type="date" id="sportsPublishAt" required />
        <input type="text" id="sportsSourceUrl" placeholder="Source URL" required />
        <input type="file" id="sportsImage" required />
        <button type="submit">Submit Sports</button>
    </form>

    <h2>All News</h2>
    <table id="newsTable" class="display">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Publish At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="newsBody"></tbody>
    </table>

    <h2>All Sports News</h2>
    <table id="sportsTable" class="display">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Publish At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="sportsBody"></tbody>
</table>


    <!-- Edit Form Modal -->
    <div id="editModal" style="display:none;">
        <h2>Edit Item</h2>
        <form id="editForm">
            <input type="text" id="editTitle" placeholder="Title" required />
            <textarea id="editDescription" placeholder="Description" required></textarea>
            <input type="date" id="editPublishAt" required />
            <input type="text" id="editSourceUrl" placeholder="Source URL" required />
            <input type="file" id="editImage" />
            <input type="hidden" id="editId" />
            <button type="submit">Update</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

</body>
</html>
